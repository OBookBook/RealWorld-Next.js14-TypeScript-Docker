version: '3'
services:
  client:
    build:
      context: ./docker/client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app
    environment:
      - WATCHPACK_POLLING=true
    command: bash -c "npm install && npm run dev"
